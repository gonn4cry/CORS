<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CORS Exploitation Tester</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f9fafb; color: #111; }
    input, select, textarea, button { margin-top: 5px; padding: 6px; width: 100%; }
    .card { background: white; padding: 1em; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 1em; }
    pre { background: #f3f3f3; padding: 0.5em; overflow: auto; max-height: 200px; }
  </style>
</head>
<body>
  <h1>CORS Exploitation Tester</h1>
  <p>Enter a target URL vulnerable to CORS misconfiguration and run tests.</p>

  <div class="card">
    <label>Target URL</label>
    <input id="url" placeholder="https://victim.example.com/api" />

    <label>Method</label>
    <select id="method">
      <option>GET</option>
      <option>POST</option>
    </select>

    <label>Body (for POST)</label>
    <textarea id="body" rows="3"></textarea>

    <label><input type="checkbox" id="withCreds" checked /> Send cookies (credentials: include)</label>
    <button onclick="runTests()">Run Tests</button>
  </div>

  <div id="results"></div>

  <script>
    async function runFetch(url, opts) {
      const start = performance.now();
      let out = { ok:false, error:null, corsReadable:false, status:null, body:null, headers:[] };

      try {
        const res = await fetch(url, opts);
        out.status = res.status;
        try {
          out.body = await res.text();
          out.corsReadable = true;
          out.ok = res.ok;
          res.headers.forEach((v,k)=> out.headers.push([k,v]));
        } catch(e) {
          out.error = e.message;
        }
      } catch(e) {
        out.error = e.message;
      }
      out.time = Math.round(performance.now()-start);
      return out;
    }

    async function runTests() {
      const url = document.getElementById("url").value;
      const method = document.getElementById("method").value;
      const body = document.getElementById("body").value;
      const withCreds = document.getElementById("withCreds").checked;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      const tests = [
        { name:"Simple CORS (no creds)", opts:{ method, mode:"cors", credentials:"omit", body:method!=="GET"?body:null }},
        { name:"Credentialed CORS (with cookies)", opts:{ method, mode:"cors", credentials:"include", body:method!=="GET"?body:null }},
        { name:"Opaque no-cors", opts:{ method, mode:"no-cors", credentials: withCreds?"include":"omit" }}
      ];

      for (const t of tests) {
        const r = await runFetch(url, t.opts);
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<h3>${t.name}</h3>
          <p>Status: ${r.status} | Readable: ${r.corsReadable} | Time: ${r.time}ms</p>
          ${r.error ? `<p>Error: ${r.error}</p>` : ""}
          <h4>Headers</h4><pre>${r.headers.map(h=>h[0]+\": \"+h[1]).join(\"\\n\")}</pre>
          <h4>Body (preview)</h4><pre>${r.body? r.body.substring(0,500) : \"(not readable)\"}</pre>`;
        resultsDiv.appendChild(card);
      }
    }
  </script>
</body>
</html>
